{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.Name }}</a>
              <small class="text-muted">{{ post.Gender }}</small>
              <!-- <small class="text-muted">{{ post.weight }}</small> -->
            </div>
            <h2><a class="article-title" href="#">{{ post.Weight }}</a></h2>
            <!-- <p class="article-content">{{ post.content }}</p> -->
          </div>
        </article>
    {% endfor %}
{% endblock content %}
