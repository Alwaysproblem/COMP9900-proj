<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">

  <title>Post Requests</title>

    <link rel="stylesheet" href="../static/css/style.css" media="screen" type="text/css" />

</head>

<body>

  <div class="container">  
  <form id="contact" action="" method="POST">
    <h3>Quick Post</h3>
    <fieldset>
      <input placeholder="Title" type="text" name = "title" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Aim Location" type="text" name = "address" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Room nums" type="text" name = "room_num" tabindex="3" required>
    </fieldset>
    <fieldset>
        <p>Start date</p>
        <input type="date" name = "start_date" tabindex="4" required>
        <br/>
        <p>End date</p>
        <input type="date" name = "end_date" tabindex="4" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your Message Here...." name = "message" tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>

</div>
<div style="text-align:center;clear:both">
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="/follow.js" type="text/javascript"></script>
</div>
</body>

</html>
