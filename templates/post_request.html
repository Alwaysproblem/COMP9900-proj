<style type="text/css">
    .search-btn{
        color:white;
        width: 100px;
        height:40px;
        margin-top:30px;
        margin-left:850px;
        /* display: block; */
        font-size: larger;
        border: none;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        background: transparent;
    }
    .search-btn:hover{
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        color:#FF0066;
    }

</style>
    <!-- <legend style="color: rgb(241, 235, 253);">Quick Post</legend> -->
    <form id="contact" action="" method="POST">
        <div class="content col-sm-12 col-lg-offset-2">
             <div class="content col-sm-4">
                <p style="color: #f8f8ff; margin-bottom: 40px; font-weight: 400;font-size:large;width:750px;">Title:
                <input placeholder="Title" class="form-control col-sm-2" type="text" name = "title" required autofocus></p>
             </div>
        </div>

        <div class="content col-sm-12 col-lg-offset-2">
             <div class="content col-sm-4">
                <p style="color: #f8f8ff; margin-bottom: 40px; font-weight: 400;font-size:large;width:750px;">Aim Location:
                <input class="form-control col-sm-2" placeholder="Aim Location" type="text" name = "address" required autofocus></p>
            </div>
        </div>

        <div class="content col-sm-12 col-lg-offset-2">
             <div class="content col-sm-4">
                <p style="color: #f8f8ff; margin-bottom: 40px; font-weight: 400;font-size:large">Room Number:
                <input class="form-control col-sm-2" placeholder="Room nums" type="text" name = "room_num" required autofocus></p>
            </div>
        </div>

        <div class="content col-sm-12 col-lg-offset-2">
             <div class="content col-sm-4">
                <p style="color: #f8f8ff; margin-bottom: 40px; font-weight: 400;font-size:large">Start Date:
                <input class="form-control col-sm-2" type="date" name = "start_date" required autofocus></p>
            </div>
        </div>

        <div class="content col-sm-12 col-lg-offset-2">
             <div class="content col-sm-4">
                <p style="color: #f8f8ff; margin-bottom: 40px; font-weight: 400;font-size:large">End Date:
                <input class="form-control col-sm-2" type="date" name = "end_date" required autofocus></p>
            </div>
        </div>

        <div class="content col-sm-12 col-lg-offset-2">
             <div class="content col-sm-4">
                <p style="color: #f8f8ff; margin-bottom: 40px; font-weight: 400;font-size:large;width:750px;">Message:
                <input class="form-control col-sm-2" placeholder="Type your Message Here...." name = "message" required autofocus></p>
            </div>
        </div>
        <!-- <div class="content col-lg-offset-3"> -->
            <button class="search-btn" type="submit" value="search">Post</button>
        <!-- </div> -->
    </form>

{% endblock %}
